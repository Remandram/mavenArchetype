<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/chatRoom/register/register.css">
</head>
<body>
    <div id="container">
        <div class="info">
            <span>用户名</span>
            <input id="name" type="text" placeholder="请输入用户名"/>
            <span class="message"></span>
        </div>
        <div class="info">
            <span>邮箱</span>
            <input id="mail" type="text" placeholder="请输入绑定邮箱"/>
            <span class="message"></span>
        </div>
        <div class="info">
            <span>密码</span>
            <input id="password" type="password" placeholder="请输入密码"/>
            <span class="message"></span>
        </div>
        <div class="info">
            <span>再次输入确认密码</span>
            <input id="password-repeat" type="password" placeholder="请在一次输入密码进行确认"/>
            <span class="message"></span>
        </div>
        <div class="info" id="btn">
            <button id="submit">注册</button>
        </div>
    </div>
</body>
<script src="/chatRoom/register/register.js"></script>
</html>
